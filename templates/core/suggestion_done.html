{% extends 'base.html' %}
{% load static %}

{% block title %}건의 완료 - 피크민 다이어리{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; padding: var(--spacing-2xl) var(--spacing-md); text-align: center;">
    <div class="card" style="padding: var(--spacing-2xl);">
        <div style="font-size: 4rem; margin-bottom: var(--spacing-lg);">✅</div>
        <h2 style="margin-bottom: var(--spacing-md);">건의사항이 접수되었습니다!</h2>
        <p style="color: var(--text-secondary); margin-bottom: var(--spacing-xl);">
            소중한 의견 감사합니다. 🌱<br>
            운영자가 확인 후 반영하도록 하겠습니다.
        </p>
        <div style="display: flex; gap: var(--spacing-sm); justify-content: center;">
            <a href="{% url 'coordinates:list' %}" class="btn btn-primary">좌표 목록으로</a>
            <a href="{% url 'core:suggestion' %}" class="btn btn-outline">추가 건의하기</a>
        </div>
    </div>
</div>
{% endblock %}
