{% extends 'base.html' %}
{% load static %}

{% block title %}운영자에게 건의하기 - 피크민 다이어리{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; padding: var(--spacing-xl) var(--spacing-md);">
    <div class="card">
        <div class="card-header">
            <h2 style="margin: 0; font-size: 1.3rem;">💌 운영자에게 건의하기</h2>
        </div>
        <div class="card-body">
            <p style="color: var(--text-secondary); margin-bottom: var(--spacing-lg);">
                사이트 이용 중 불편한 점이나 개선 제안이 있으시면 알려주세요!<br>
                버그 신고, 기능 제안, 문의사항 모두 환영합니다. 🌱
            </p>

            <form method="post" action="{% url 'core:suggestion' %}">
                {% csrf_token %}

                {% if not user.is_authenticated %}
                <div class="form-group">
                    <label class="form-label">닉네임 (선택)</label>
                    <input type="text" name="guest_nickname" class="form-control" placeholder="익명" maxlength="50">
                </div>
                <div class="form-group">
                    <label class="form-label">이메일 (선택, 답변 받고 싶으시면)</label>
                    <input type="email" name="email" class="form-control" placeholder="example@email.com">
                </div>
                {% endif %}

                <div class="form-group">
                    <label class="form-label">분류 *</label>
                    <select name="category" class="form-control" required>
                        {% for value, label in categories %}
                        <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">제목 *</label>
                    <input type="text" name="title" class="form-control" placeholder="제목을 입력해주세요" maxlength="100"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label">내용 *</label>
                    <textarea name="content" class="form-control" rows="6" placeholder="건의사항을 자유롭게 작성해주세요"
                        required></textarea>
                </div>

                <div style="display: flex; gap: var(--spacing-sm); margin-top: var(--spacing-lg);">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">보내기</button>
                    <a href="{% url 'core:guide' %}" class="btn btn-outline">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
